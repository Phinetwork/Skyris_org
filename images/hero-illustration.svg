<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <radialGradient id="radialBg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#1e3a8a; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a; stop-opacity:1" />
    </radialGradient>
    <linearGradient id="waveGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00c6ff; stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0072ff; stop-opacity:0" />
    </linearGradient>
    <filter id="blurGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blurred" />
      <feMerge>
        <feMergeNode in="blurred" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#radialBg)" />

  <!-- Glowing Particles -->
  <g opacity="0.6">
    <circle cx="150" cy="450" r="6" fill="#ffffff" filter="url(#blurGlow)">
      <animate attributeName="r" values="6;10;6" dur="2.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="650" cy="150" r="6" fill="#ffffff" filter="url(#blurGlow)">
      <animate attributeName="r" values="6;10;6" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="400" cy="300" r="10" fill="#00d4ff" filter="url(#blurGlow)">
      <animate attributeName="r" values="10;15;10" dur="2s" repeatCount="indefinite" />
    </circle>
  </g>

  <!-- Central Icon -->
  <g filter="url(#blurGlow)">
    <circle cx="400" cy="300" r="100" fill="#ffffff" opacity="0.1" />
    <path d="M400 200 L450 400 L400 350 L350 400 Z" fill="#004aad" opacity="0.9">
      <animateTransform attributeName="transform" type="rotate" from="0 400 300" to="360 400 300" dur="8s" repeatCount="indefinite" />
    </path>
    <circle cx="400" cy="300" r="40" fill="#0077ff" />
  </g>

  <!-- Pulsating Wave -->
  <path d="M0 300 Q200 400 400 300 T800 300" fill="none" stroke="url(#waveGrad)" stroke-width="2" opacity="0.8">
    <animateTransform attributeName="transform" type="translate" from="0 0" to="0 20" dur="4s" repeatCount="indefinite" />
  </path>

  <!-- Animated Text -->
  <text x="50%" y="90%" text-anchor="middle" fill="#ffffff" font-size="24" opacity="0.9">
    A New Dimension of Visual Excellence
    <animate attributeName="opacity" values="0.5;1;0.5" dur="6s" repeatCount="indefinite" />
  </text>
</svg>
